name: Android Build

on: push

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run tests
        run: ./gradlew test

      - name: Build Project
        run: ./gradlew assembleRelease

      - uses: actions/upload-artifact@v2
        with:
          name: APK
          path: app/build/outputs/apk/release/app-release-unsigned.apk